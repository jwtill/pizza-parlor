<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div id="main">
      <h1>Welcome to Washtenaw Pizza!</h1>
      <h2>Order for pickup</h2>
      <form id="order">
        <h3>Size:</h3>
        <select id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <h3>Toppings</h3>

        <input type="checkbox" name="cheese" value="cheese">
        <label for="cheese">Cheese</label>
        <input type="checkbox" name="pepperoni" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" name="sausage" value="sausage">
        <label for="sausage">Sausage</label>
        <input type="checkbox" name="ham" value="ham">
        <label for="ham">Ham</label>
        <input type="checkbox" name="pineapple" value="pineapple">
        <label for="pineapple">Pineapple</label>
        <input type="checkbox" name="onion" value="onion">
        <label for="onion">Onion</label>
        <input type="checkbox" name="peppers" value="peppers">
        <label for="peppers">Peppers</label>
        <input type="checkbox" name="garlic" value="garlic">
        <label for="garlic">Garlic</label>
        <input type="checkbox" name="anchovies" value="anchovies">
        <label for="anchovies">Anchovies</label>
        <input type="checkbox" name="prosciutto" value="prosciutto">
        <label for="prosciutto">Prosciutto</label>
        <input type="checkbox" name="black-olives" value="black olives">
        <label for="black-olives">Black Olives</label>
        <div>
          <button type="submit" class="btn btn-danger">Order!</button>
        </div>
      </form>
      <div id="total-msg"><span>Your <span id="pizza-size"></span> pizza with <span id="pizza-toppings"></span> comes to <span id="pizza-total"></span></span></div>
    </div>
  </div>
  
  
</body>
</html>
